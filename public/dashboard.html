<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ARES Credit Capital</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reutilizamos tus estilos -->
    <style>
        /* Estilos específicos para el dashboard */
        body { background: var(--bg-secondary); }
        .dashboard-container { max-width: 1200px; margin: 2rem auto; padding: 2rem; background: var(--bg-primary); border-radius: 15px; box-shadow: var(--shadow-lg); }
        #login-view { text-align: center; padding: 4rem 0; }
        #dashboard-view { display: none; } /* Oculto por defecto */
        .login-btn { font-size: 1.2rem; padding: 1rem 2rem; background: #4285F4; color: white; border: none; border-radius: 8px; cursor: pointer; display: inline-flex; align-items: center; gap: 1rem; }
        .login-btn:hover { opacity: 0.9; }
        .submissions-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .submissions-table th, .submissions-table td { padding: 12px 15px; border: 1px solid var(--border-color); text-align: left; }
        .submissions-table th { background-color: var(--bg-tertiary); }
        .submissions-table tr:nth-child(even) { background-color: var(--bg-secondary); }
        #logout-btn { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Vista de Inicio de Sesión -->
        <div id="login-view">
            <h1 class="section-title">Panel de Administración</h1>
            <p style="margin-bottom: 2rem;">Inicia sesión con tu cuenta de Google de administrador.</p>
            <button id="login-btn" class="login-btn">
                <svg width="20" height="20" viewBox="0 0 18 18"><path fill="#fff" d="M17.64,9.2c0-0.6-0.05-1.18-0.15-1.74h-8.19v3.3h4.62c-0.2,1.08-0.84,2-1.74,2.64v2.16h2.79C16.74,13.98,17.64,11.7,17.64,9.2z"></path><path fill="#fff" d="M9.3,18c2.43,0,4.47-0.81,5.96-2.19l-2.79-2.16c-0.81,0.54-1.83,0.87-2.96,0.87c-2.25,0-4.14-1.53-4.83-3.57H1.5v2.25C3.03,16.02,5.94,18,9.3,18z"></path><path fill="#fff" d="M4.47,10.98c-0.12-0.36-0.18-0.75-0.18-1.14s0.06-0.78,0.18-1.14V6.45H1.5C0.54,8.22,0,10.26,0,12.42s0.54,4.2,1.5,5.97L4.47,15.03z"></path><path fill="#fff" d="M9.3,3.96c1.32,0,2.52,0.45,3.45,1.35l2.46-2.46C13.77,1.32,11.73,0,9.3,0C5.94,0,3.03,1.98,1.5,4.77l2.97,2.25C5.16,5.49,7.05,3.96,9.3,3.96z"></path></svg>
                Iniciar Sesión con Google
            </button>
        </div>

        <!-- Vista del Dashboard (Datos) -->
        <div id="dashboard-view">
            <h1 class="section-title">Envíos del Formulario</h1>
            <table class="submissions-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Servicio</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody id="submissions-body">
                    <!-- Las filas de datos se insertarán aquí -->
                </tbody>
            </table>
            <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Scripts de Firebase (versión compat para facilitar el uso) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-remote-config-compat.js"></script>

    <!-- Script del Dashboard -->
    <script src="dashboard.js"></script>
</body>
</html>
